name: Publish Java Package

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Permite ejecutar el workflow manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # necesario para publicar en GitHub Packages

    env:
      GITHUB_ACTOR: FabiMamani
      GH_PACKAGES_TOKEN: ${{ secrets.TOKEN }}

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Configurar cache para Gradle (acelera los builds)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4️⃣ Dar permisos de ejecución al wrapper
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # 5️⃣ Compilar y testear el proyecto
      - name: Build with Gradle
        run: ./gradlew clean build --stacktrace

      # 6️⃣ Publicar en GitHub Packages
      - name: Publish to GitHub Packages
        run: ./gradlew publish --stacktrace
